<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <fieldset>
        <form action="login.html">
            <h1>Signup</h1>
            <label>Username:</label>
            &nbsp;&nbsp;<input type="text " placeholder="Username" id="username"name="username" required><br><br>
            <label>Password:</label>
            &nbsp;&nbsp; <input type="password" placeholder="Password" id="pass" name="pass" required><br><br>
            <label>CPassword:</label>
            <input type="password" placeholder="confirmpassword" id="cpass" name="cpass"  required><br><br>
            <label>Email:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" placeholder="Email" id="email" name="Email" required><br><br><br>
           <button onsubmit="signup()">Submit</button><br><br>
            <a href="login.html">Already Have a Account?</a><br><br>
            <a href="login.html">Signin</a>
        </form>
    </fieldset>
    <script src="signup.js"></script>
</body>
</html>
