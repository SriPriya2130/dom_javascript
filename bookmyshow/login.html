<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
    <form onclick="login()">
        <h1>LOGIN</h1>
        <div class="uname-input">
        <input type="text" placeholder="Username,email address, PhoneNumber" id="uname" name="uname"required>
        </div><br><br>
        <div class="password-input">
        <input type="password" placeholder="Password" id="pass" name="pass" >
        <span class="view-password"></span>
        </div><br><br>
        <div class="btn-submit">
        <button input type="submit">Submit</button>
        </div><br>
        <div>
        <a href="">Forgotton Password?</a>
        </div><br><br>
        <div>
        <button><a href="Signup.html">Create a New Account</a></button>
        </div>
    </form>
</fieldset>
<script src="script.js"></script>
</body>
</html>
