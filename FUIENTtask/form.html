<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
    <p id="heading" class="heading">WORKABOTICS</p>
</div>
<div>
    <p></p>
    <fieldset class="box"></fieldset>
</div>
<div class="option-select">
   <select class="option">
        <option>OurServices</option>
        <option>SubMenuItem</option>
        <option>SubMenuItem</option>
        <option>SubMenuItem</option>
        <option>SubMenuItem</option>
        <option>SubMenuItem</option>
    </select>
    <select class="option">
        <option>Clients</option>
        <option>Indian</option>
        <option>USA</option>
        <option>Italian</option>
    </select>
    <select class="option">
        <option>Blogs</option>
        <option>YouTube</option>
        <option>Instagram</option>
        <option>Twitter</option>
    </select>
    <button class="option-opt">Contact Us</button>
</div>
    <div class="container">
        <fieldset class="form-filling">
            <form action="table.html" method="post" id="myform" class="myform">
                <div class="fill">
                    <label for="Form">Fill the Form</label>
                </div>
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="fname" id="fname" placeholder="FirstName" required>
                    <i class="fa fa-user"></i>
                    <input type="text" class="lname" id="lname" placeholder="LastName" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" class="email" id="email" placeholder="Email" required>
                    <i class="fa fa-phone"></i>
                    <input type="number" class="mob number" id="mob number" placeholder="Mobile Number" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-home"></i>
                    <input type="text" class="address" id="address" placeholder="Address" required>
                </div>
                <div>
                    <i class="fa fa-briefcase"></i>
                    <input type="text" class="job" id="job" placeholder="Job Title" required>
                </div>
                    <button id="btn" class="btn">Submit</button>
            </form>
        </fieldset>
    </div>
    
</body>
</html>
